<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MVP APP</title>
</head>
<body>
    <div class='menu-container'>
        <div class='menu'>
            <div class='date'>Aug 2, 2021</div>
            <div class='signup'>Sign Up</div>
            <div class='login'>Login</div>
        </div>
    </div>

    <div class='header-container'>
        <div class="title-wrapper">
            <h1 class='title-name'>To Do List</h1>
        </div>
        <div class='form'>
            <input type='text' id='task-name' placeholder="Add To-Dos Here..." required autocomplete="off"/>
            <button id='add-task-btn'>+</button>
        </div>
    </div>

    <div class='task-container'>
        <div class='task'>
            <ul class='task-list'>

                <div>
                    <li class='list-item'>
                        <input type='checkbox' class='md-task'/>
                        First item here
                    </li>
                    <!-- <button class='selectBtn'>Select Button</button>
                    <button class="deleteBtn">Delete Button</button> -->
                </div>

                <div>
                    <li class='list-item'>
                        <input type='checkbox' class='md-task'/>
                        Second item here
                    </li>
                    <!-- <button class='selectBtn'>Select Button</button>
                    <button class="deleteBtn">Delete Button</button> -->
                </div>

                <div>
                    <li class='list-item'>
                        <input type='checkbox' class='md-task'/>
                        Third item here
                    </li>
                    <!-- <button class='selectBtn'>Select Button</button>
                    <button class="deleteBtn">Delete Button</button> -->
                </div>
                
            </ul>
        </div>
    </div>

    <!-- <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
    </div> -->

    <script defer src='app.js'></script>
</body>
</html>
